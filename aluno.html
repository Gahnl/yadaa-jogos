<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="aluno.css">
</head>
<body>
  <header>
    <img src="Assets/simbolo saber.jpg" alt="Logo">

  <div class="container">
    <h2>Minhas Notas e Faltas</h2>

    <div class="tabela-container">

            <th>Disciplina</th>

        <tbody>

        </tbody>
      </table>
    </div>

    <hr>

    <button id="sairBtn">Sair</button>
  </div>

  <footer>
    <p>© 2025 - Colégio Saber Igaraçu do Tietê</p>
  </footer>
